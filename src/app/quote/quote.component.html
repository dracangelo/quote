<div class="container-fluid">
    <div class="container-fluid row">
        <div class="quote" Quote *ngIf="coolQuote().upvote ! ==0" class="col-md-12">
            <p>{{coolQuote().quote}}</p>
            <p>{{coolQuote().author}}</p>
            <p>created by:{{coolQuote().createdby}}</p>
        </div> 
        <div class="col-md-6">
            <h1><span><b>JUST QUOTE IT</b></span></h1>
            <ul>
                <div *ngFor='let quote of quotes;let i = index'> 
                    <li>{{quote.quote}}</li>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Show More</button>
                    <app-quot-detail>*ngIf='quote.showDetails'[quote]='quote' (isComplete) = 'deleteQuote($event,i)</app-quot-detail>
                </div>
            </ul>
            <div class="fluid">
                 <app-form (addQuote)="addNewQuote($event)"></app-form> 
            </div>
    </div>
    </div>
</div>
